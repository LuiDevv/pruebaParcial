<!DOCTYPE html>

<html>
    <head>
        <title>Registrarse</title>
    </head>
    <body>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %} 
            <input placeholder="username" name="username" />
            <input placeholder="password" type="password" name="password" />
            <button type="submit">Registrarse</button>
        </form>
    </body>
</html>
