
<!DOCTYPE html>
<html>
<head>
    <title>Noticias</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Noticias</h1>
    <ul>
        {% for article in articles %}
            <li>
                <h2>{{ article.title }}</h2>
                <p>{{ article.content }}</p>
                <p>Publicado el {{ article.published_date }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
